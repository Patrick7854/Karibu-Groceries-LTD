<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KGL Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>

<div class="login-wrapper">

    <!-- LEFT IMAGE SECTION -->
    <div class="login-image">
        <div class="overlay">
            <img class="side-logo" src="/assets/images/kgl logo.png" 
            alt="logo">
            <h1>KGL Groceries LTD</h1>
            <p>Wholesale Produce Management System</p>
        </div>
    </div>

    <!-- RIGHT FORM SECTION -->
    <div class="login-form">
        <div class="form-card">
            <img src="../assets/images/kgl logo.png" alt="KGL Logo" class="logo">

            <h2>Welcome Back</h2>
            <p>Please login to continue</p>

            <form>
                <label>
                    <i class="fa-solid fa-user"></i> Username
                </label>
                <input type="text" placeholder="Enter username" required>

                <label>
                    <i class="fa-solid fa-lock"></i> Password
                </label>
                <input type="password" placeholder="Enter password" required>

                <button type="submit">
                    <i class="fa-solid fa-right-to-bracket"></i> Login
                </button>
            </form>

            <small>Â© 2026 KGL Groceries LTD</small>
        </div>
    </div>

</div>

</body>
</html>
