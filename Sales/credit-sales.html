<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Credit Sales | KGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/sales/credit-sales.css">
</head>

<body>
    <!-- HEADER -->
    <header class="top-bar">
        <div class="brand">
            <img class="logos" src="/assets/images/kgl logo.png" alt="">
            <h1>KGL Credit Sales</h1>
        </div>
        <span><i class="fa-solid fa-user"></i> Sales Agent</span>
    </header>

    <!-- FORM -->
    <main class="container">

        <form id="creditSalesForm" class="card">

            <h2><i class="fa-solid fa-file-invoice"></i> Credit Sales Record</h2>

            <label>Buyer Name</label>
            <input type="text" id="buyerName" required minlength="2">

            <label>National ID (NIN)</label>
            <input type="text" id="nin" placeholder="CFXXXXXXXXXXXXX" required>

            <label>Location</label>
            <input type="text" id="location" required minlength="2">

            <label>Contact</label>
            <input type="tel" id="contact" placeholder="+2567XXXXXXXX" required>

            <label>Produce Name</label>
            <input type="text" id="produce" required minlength="2">

            <label>Produce Type</label>
            <input type="text" id="type" required minlength="2">

            <label>Tonnage (KG)</label>
            <input type="number" id="tonnage" required min="1">

            <label>Amount Due (UGX)</label>
            <input type="number" id="amount" required min="10000">

            <label>Due Date</label>
            <input type="date" id="dueDate" required>

            <label>Date of Dispatch</label>
            <input type="date" id="dispatchDate" required>

            <label>Sales Agent Name</label>
            <input type="text" id="agent" required minlength="2">

            <p id="message"></p>

            <label>Customer NIN</label>
            <input type="text" id="nin" placeholder="e.g CF12345678AB" required>


            <button type="submit">
                <i class="fa-solid fa-check"></i> Save Credit Sale
            </button>

            

        </form>

    </main>
    <!-- SCRIPT -->

    <script src="../js/sales/credit-sales.js"></script>
</body>

</html>
