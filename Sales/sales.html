<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KGL Sales</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/sales/sales.css">
</head>
<body>

<header class="top-bar">
    <h1>KGL Sales</h1>
    <span><i class="fa-solid fa-cash-register"></i> Sales Agent</span>
</header>

<main class="container">

    <form id="salesForm" class="card">

        <h2><i class="fa-solid fa-basket-shopping"></i> Record Sale</h2>

        <!-- STOCK SUMMARY -->
        <div class="stock-summary">
            <div>
                <span>Total Stock (All)</span>
                <strong id="totalStock">0 KG</strong>
            </div>
            <div>
                <span>Selected Produce Stock</span>
                <strong id="productStock">0 KG</strong>
            </div>
        </div>

        <label>Select Produce</label>
        <select id="produce" required>
            <option value="">-- Select Produce --</option>
            <option value="Beans">Beans</option>
            <option value="Grain Maize">Grain Maize</option>
            <option value="Cow Peas">Cow Peas</option>
            <option value="G-nuts">G-nuts</option>
            <option value="Soybeans">Soybeans</option>
        </select>

        <label>Tonnage to Sell (KG)</label>
        <input type="number" id="tonnage" min="1" required>
        <small id="stockWarning"></small>

        <label>Amount Paid (UGX)</label>
        <input type="number" id="amount" min="10000" required>

        <label>Buyer Name</label>
        <input type="text" id="buyer" minlength="2" required>

        <label>Date</label>
        <input type="date" id="date" required>

        <label>Sales Agent Name</label>
        <input type="text" id="agent" minlength="2" required>

        <button type="submit">
            <i class="fa-solid fa-check"></i> Complete Sale
        </button>

        <p id="message"></p>

    </form>

</main>

<script src="../js/sales/sales.js"></script>
</body>
</html>
