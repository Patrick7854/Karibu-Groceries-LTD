<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Director Dashboard | KGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/director/director-dashboard.css">
</head>

<body>

    <!-- HEADER -->
    <header class="top-bar">
        <h1>KGL Groceries LTD</h1>
        <div class="user-info">
            <i class="fa-solid fa-user-shield"></i>
            <span>Director (View Only)</span>
        </div>
    </header>

    <!-- MAIN -->
    <div class="dashboard-container">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <ul>
                <li class="active"><i class="fa-solid fa-chart-pie"></i> Overview</li>
                <li><i class="fa-solid fa-building"></i> Branch Totals</li>
                <li><i class="fa-solid fa-gear"></i> Settings</li>
            </ul>
        </aside>

        <!-- CONTENT -->
        <main class="content">

            <h2>Company Performance Summary</h2>

            <!-- SUMMARY CARDS -->
            <div class="cards">

                <div class="card">
                    <img src="../assets/images/ware-house.png" alt="Stock">
                    <div class="card-info">
                        <h3>Total Stock (All Branches)</h3>
                        <p id="totalStock">0 KG</p>
                    </div>
                </div>

                <div class="card">
                    <img src="../assets/images/branch one.jpg" alt="Sales">
                    <div class="card-info">
                        <h3>Total Sales</h3>
                        <p id="totalSales">UGX 0</p>
                    </div>
                </div>

                <div class="card">
                    <img src="../assets/images/out.jpg" alt="Credit">
                    <div class="card-info">
                        <h3>Total Credit Outstanding</h3>
                        <p id="totalCredit">UGX 0</p>
                    </div>
                </div>

            </div>

            <!-- BRANCH OVERVIEW -->
            <h2>Branch Overview</h2>

            <div class="branch-cards">

                <div class="branch-card">
                    <img src="../assets/images/ware house 2.jpg">
                    <h4>MAGANJO Branch</h4>
                    <p>Wholesale Operations</p>
                </div>

                <div class="branch-card">
                    <img src="../assets/images/w2.jpg">
                    <h4>MATUGGA Branch</h4>
                    <p>Wholesale Operations</p>
                </div>

            </div>

        </main>

    </div>

    <!-- JS -->
    <script src="../js/director/director-dashboard.js"></script>
</body>

</html>
