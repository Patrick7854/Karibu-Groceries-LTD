<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Procurement | KGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/procurement.css">
</head>

<body>

    <header class="top-bar">
        <div class="brand">
            <img class="logo" src="/assets/images/kgl logo.png" alt="">
            <h1>KGL Procurement</h1>
        </div>
        <span><i class="fa-solid fa-user-tie"></i>Kampala</span>
    </header>

    <main class="container">

        <form id="procurementForm" class="card">

            <h2><i class="fa-solid fa-boxes-stacked"></i> Record Produce Procurement</h2>

            <label>Produce Name</label>
            <input type="text" id="produceName" placeholder="e.g Beans" required minlength="2">

            <label>Produce Type</label>
            <input type="text" id="produceType" placeholder="e.g Cereals" required pattern="[A-Za-z ]{2,}">

            <label>Date</label>
            <input type="date" id="date" required>

            <label>Time</label>
            <input type="time" id="time" required>

            <label>Tonnage (KG)</label>
            <input type="number" id="tonnage" placeholder="Minimum 1000kg" required min="1000">

            <label>Cost (UGX)</label>
            <input type="number" id="cost" placeholder="Minimum 5 digits" required min="10000">

            <label>Dealer Name</label>
            <input type="text" id="dealerName" required minlength="2">

            <label>Dealer Contact</label>
            <input type="tel" id="contact" placeholder="+2567XXXXXXXX" required pattern="^(\+2567\d{8})$">

            <label>Branch</label>
            <select id="branch" required>
                <option value="">Select Branch</option>
                <option>Kampala</option>
                <option>Hoima</option>
                <option>Kamwenge</option>
                <option>Kikuube</option>
                <option>Kyangwali</option>
                <option>Gulu</option>
            </select>

            <label>Selling Price (UGX)</label>
            <input type="number" id="sellingPrice" required min="1000">

            <button type="submit">
                <i class="fa-solid fa-check"></i> Save Procurement
            </button>

            <p id="message"></p>

        </form>

    </main>

    <script src="../js/procurement.js"></script>
</body>

</html>
