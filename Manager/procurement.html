<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Procurement | KGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/manager/procurement.css">
</head>

<body>

    <header class="top-bar">
        <div class="brand">
            <img class="logo" src="/assets/images/kgl logo.png" alt="KGL Logo">
            <h1>KGL Procurement</h1>
        </div>

        <a href="manager-dashboard.html" class="back-btn">
            <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
        </a>
    </header>

    <main class="container">

        <form id="procurementForm" class="card">

            <h2><i class="fa-solid fa-boxes-stacked"></i> Record Produce Procurement</h2>

            <label>Produce Name</label>
            <input type="text" id="produceName" required minlength="2">

            <label>Produce Type</label>
            <input type="text" id="produceType" required minlength="2">

            <label>Date</label>
            <input type="date" id="date" required>

            <label>Time</label>
            <input type="time" id="time" required>

            <label>Tonnage (KG)</label>
            <input type="number" id="tonnage" min="1000" required>

            <label>Cost (UGX)</label>
            <input type="number" id="cost" min="10000" required>

            <label>Dealer Name</label>
            <input type="text" id="dealerName" required minlength="2">

            <label>Dealer Contact</label>
            <input type="tel" id="contact" placeholder="+2567XXXXXXXX" required>

            <label>Branch</label>
            <select id="branch" required>
                <option value="">Select Branch</option>
                <option>MAGANJO</option>
                <option>MATUGGA</option>
            </select>

            <label>Selling Price (UGX)</label>
            <input type="number" id="sellingPrice" min="1000" required>

            <button type="submit">
                <i class="fa-solid fa-check"></i> Save Procurement
            </button>

            <p id="message"></p>

        </form>

    </main>

    <script src="../js/Manager/procurement.js"></script>

    <script>
        function goBack() {
            window.location.href = "manager-dashboard.html";
        }
    </script>

</body>

</html>
