<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Dashboard | KGL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="../css//manager/manager-dashboard.css">
</head>

<body>

<!-- HEADER -->
<header class="top-bar">
    <div class="brand">
        <img class="logo" src="../assets/images/kgl logo.png" alt="KGL Logo">
        <h1>KGL GROCERIES LTD</h1>
    </div>

    <div class="user-info">
        <i class="fa-solid fa-user-tie"></i>
       <span id="managerBranch">Manager â€“ MAGANJO</span>

    </div>
</header>

<div class="dashboard-container">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <ul>
            <li class="active">
                <a href="manager-dashboard.html">
                    <i class="fa-solid fa-chart-line"></i> Dashboard
                </a>
            </li>
            <li>
                <a href="procurement.html">
                    <i class="fa-solid fa-truck"></i> Procurement
                </a>
            </li>
            <li>
                <a href="sales.html">
                    <i class="fa-solid fa-cash-register"></i> Sales
                </a>
            </li>
            <li>
                <a href="credit-sales.html">
                    <i class="fa-solid fa-file-invoice"></i> Credit Sales
                </a>
            </li>
            <li class="settings-link">
                <a href="settings.html">
                    <i class="fa-solid fa-gear"></i> Settings
                </a>
            </li>
        </ul>
    </aside>

    <!-- CONTENT -->
    <main class="content">

        <h2>Branch Stock Overview</h2>
        <div id="stockCards" class="stock-cards"></div>

        <h2>Business Overview</h2>
        <div class="cards">
            <div class="card">
                <img src="../assets/images/grain.png">
                <div class="card-info">
                    <h3>Total Stock</h3>
                    <p>0 KG</p>
                </div>
            </div>

            <div class="card">
                <img src="../assets/images/sale.png">
                <div class="card-info">
                    <h3>Total Sales</h3>
                    <p>UGX 1,200,000</p>
                </div>
            </div>

            <div class="card">
                <img src="../assets/images/credit.png">
                <div class="card-info">
                    <h3>Credit Sales</h3>
                    <p>UGX 250,000</p>
                </div>
            </div>
        </div>

        <h2>Quick Actions</h2>

<div class="actions">

    <div class="action-card" data-action="add-stock">
        <i class="fa-solid fa-plus"></i>
        <h4>Add Stock</h4>
    </div>

    <div class="action-card" data-action="record-sale">
        <i class="fa-solid fa-money-bill-wave"></i>
        <h4>Record Sale</h4>
    </div>

    <div class="action-card" data-action="view-reports">
        <i class="fa-solid fa-chart-pie"></i>
        <h4>View Reports</h4>
    </div>

</div>

        <!-- BRANCH SELECT -->
        <div class="branch-selector">
            <label><i class="fa-solid fa-location-dot"></i> Select Branch</label>
            <select id="branchSelect">
                <option value="MAGANJO">MAGANJO Branch</option>
                <option value="MATUGGA">MATUGGA Branch</option>
            </select>
        </div>

        <!-- TRANSFER -->
        <section class="transfer-section">
            <h2>Stock Transfer</h2>

            <div class="transfer-form">
                <select id="fromBranch">
                    <option value="">From Branch</option>
                    <option value="MAGANJO">MAGANJO</option>
                    <option value="MATUGGA">MATUGGA</option>
                </select>

                <select id="toBranch">
                    <option value="">To Branch</option>
                    <option value="MAGANJO">MAGANJO</option>
                    <option value="MATUGGA">MATUGGA</option>
                </select>

                <select id="produceSelect">
                    <option value="">Select Produce</option>
                    <option>Beans</option>
                    <option>Grain Maize</option>
                    <option>Cow Peas</option>
                    <option>G-nuts</option>
                    <option>Soybeans</option>
                </select>

                <input type="number" id="transferQty" placeholder="Quantity (KG)">
                <button id="transferBtn"><i class="fa-solid fa-right-left"></i> Transfer Stock</button>
                <p id="transferMessage"></p>
            </div>
        </section>

    </main>
</div>

<script src="../js/Manager/manager-dashboard.js"></script>
</body>
</html>
